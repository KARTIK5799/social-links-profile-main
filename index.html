<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<div class="card">
<div class="personal-data">
  <img src="./assets/images/avatar-jessica.jpeg" alt="" class="image-profile">
  <h1 class="name">Jessica Randall</h1>
  <p> London, United Kingdom</p>
</div>
<div class="link-container">
  <p> "Front-end developer and avid reader."</p>
  <div class="links">GitHub</div>
  <div class="links">Frontend Mentor</div>
  <div class="links">LinkedIn</div>
  <div class="links">Twitter</div>
  <div class="links">Instagram</div>
</div>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</body>
</html>
